function find_Brand(){
	//根据品牌类型查看对应的产品信息
	$.getJSON("/#/business/brand/getBrands_",{"type":$("#type").val()}, function(activateCodeLibs){
		$("#brand").empty().append("<option value=''>----请选择----</option>");
		$.each(activateCodeLibs, function(i,item){
			if(item.id==$("#brandId").val()){
				$("#brand").append("<option value='"+item.id+"' selected=selected>"+item.name+"</option>");
			}else{
				$("#brand").append("<option value='"+item.id+"'>"+item.name+"</option>");
			}
		 });
	});
}

function exportOrder(){
	$("#searchForm").attr("action",'/#/stats/outInsurance/modelExport');
	$(".submitbutton").button('loading').submit();	
}

function auto_Paixu() {
	var orderBy = $("#orderBy").val();
	 if(orderBy=='1'){
		$("#paixu").empty().append("<option value=''>----请选择----</option>");
	 	$("#paixu").append("<option value='1' selected=selected>出险率</option>");
	 	$("#paixu").append("<option value='0' >注册量</option>");
	 }else if(orderBy=='0'){
			$("#paixu").empty().append("<option value=''>----请选择----</option>");
	 		$("#paixu").append("<option value='0' selected=selected>注册量</option>");
	 		$("#paixu").append("<option value='1' >出险率</option>");
	 } 
}

function pai_xu(obj) {
	if(obj!=null&&obj!=''){
		$("#orderBy").val(obj);
		$("#searchForm").attr("action",'/#/stats/outInsurance/modelList').submit();
	} 
}

function page(n,s){
	$("#pageNo").val(n);
	$("#pageSize").val(s);
	$("#searchForm").attr("action",'/#/stats/outInsurance/modelList').submit();
	return false;
}
 window.onload=function(){
	 auto_Paixu();
	 var type=$("#type").val();
	 if(type!=''){
		 find_Brand();
	 }
	 
}
